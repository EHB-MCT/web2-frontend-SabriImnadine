<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style.css">
  <title>Session 8 - Login/Register</title>
</head>

<body>
  <div class="container">
    <form id="registerForm">
      <h1>Register</h1>
      <div class="form-group">
        <label for="registerUsername">Username</label>
        <input type="text" id="registerUsername" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email address</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" required>
      </div>
      <div class="form-group">
        <label for="registerPassword2">Repeat password</label>
        <input type="password" id="registerPassword2" required>
      </div>
      <button class="register-btn" type="submit">Create an account</button>
      <div class="login-link">
        <a href="/login.html">Return to login page</a>
      </div>
    </form>
  </div>

  <script src="/src/register.js" defer></script>
</body>

</html>
