<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style.css">
  <title>Create Challenge</title>
  <script src="/src/challeges.js" defer></script>
</head>
<body>
  <div class="navbar">
    <a href="/login.html">Login</a>
    <a href="/register.html">Register</a>
    <a href="/home.html">Home</a>
    <a href="/create-challenge.html">Create New Challenge</a>
    <a href="/challenges.html">My Challenges</a>
  </div>
  
  <div class="container">
    <!-- Organiser le formulaire en dessous du titre -->
    <div class="create-challenge-header">
      <h1>Create Challenge</h1>
    </div>

    <form id="create-challenge-form" class="login-register-form">
      <div class="form-group">
        <label for="text">Text:</label>
        <div class="input-container">
          <input type="text" id="text" required>
        </div>
      </div>
    
      <div class="form-group">
        <label for="description">Description:</label>
        <div class="input-container">
          <input type="text" id="description" required>
        </div>
      </div>
    
      <div class="form-group">
        <label for="dataset">Dataset:</label>
        <div class="input-container">
          <input type="text" id="dataset" required>
        </div>
      </div>
    
      <div class="form-group">
        <label for="image">Image:</label>
        <div class="input-container">
          <input type="text" id="image" required>
        </div>
      </div>
    
      <div class="form-group">
        <label for="result">Result:</label>
        <div class="input-container">
          <input type="text" id="result" required>
        </div>
      </div>
    
      <button type="submit" class="create-btn">Create</button>
    </form>
  </div>
</body>
</html>
