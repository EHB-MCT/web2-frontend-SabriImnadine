<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style.css">
  <script src="/src/login.js" defer></script>
  <title>Session 8 - Login/Register</title>
</head>
<body>
  <div class="navbar">
    <a href="/login.html">Login</a>
    <a href="/register.html">Register</a>
    <a href="/home.html">Home</a>
    <a href="/create-challenge.html">Create New Challenge</a>
    <a href="/challenges.html">My Challenges</a>
  </div>
  
  <div class="container">
    <div class="login-header">
      <h1>Sign in to your account</h1>
      <p><a href="/register.html">Or sign up for a new account</a></p>
    </div>
    <form id="loginForm" class="login-register-form">
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <div class="input-container">
          <input type="email" id="loginEmail" required>
        </div>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <div class="input-container">
          <input type="password" id="loginPassword" required>
        </div>
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <p id="loginMessage" class="login-message"></p>
  </div>
</body>
</html>
